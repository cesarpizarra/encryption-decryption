<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encryption and Decryption</title>
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Encryption and Decryption</h1>
            <h3>Encrypts or Decrypts text as you type</h3>
            <div class="content">
                <div class="encrypt-content">
                    <h4>Encrypt Text</h4>
                    <input type="text" placeholder="Enter a text.." id="inputText">
                    <button onclick="btnEncrypt()">Encrypt</button>
                    <textarea name="encrypt-result" id="encrypt-result" cols="30" rows="10"></textarea>
                    <p id="encryptTime"></p>
                </div>
                <div class="decrypt-content">
                    <h4>Decrypt Text</h4>
                    <input type="text" placeholder="Enter a text.." id="textInput">
                    <button onclick="setTimeout(btnDecrypt,3000)">Decrypt</button>
                    <textarea name="decrypt-result" id="decrypt-result" cols="30" rows="10"></textarea>
                    <p id="decryptTime"></p>
                </div>
            </div>
            <div class="custom-shape-divider-bottom-1669083069">

                </svg>
            </div>
        </div>
        <footer>
            <div class="footer-line"></div>
        </footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
